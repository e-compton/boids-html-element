env:
  browser: true
  commonjs: true
  es2020: true
  node: true
extends:
- 'eslint:recommended'
- plugin:@typescript-eslint/eslint-recommended
- plugin:@typescript-eslint/recommended
plugins:
- '@typescript-eslint'
parser: '@typescript-eslint/parser'
parserOptions: 
  ecmaVersion: 12
rules:
  'no-use-before-define': 0

